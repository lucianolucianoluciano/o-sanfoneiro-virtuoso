<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Exerc√≠cios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNovoExercicio()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div padding>
    <ion-segment [(ngModel)]="grupoSelecionado">
      <ion-segment-button value="gerais">
        Gerais
      </ion-segment-button>
      <ion-segment-button value="usuario">
        Personalizados
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content>
  <ion-list>
    <button
      ion-item
      *ngFor="let exercicio of listaExercicios | async"
      (click)="onCarregarExercicio(exercicio, exercicio.$key)">
      <ion-thumbnail item-start>
        <img src="assets/icon/sanfona.jpg">
      </ion-thumbnail>
      <h2>{{ exercicio.nome }}</h2>
      <ion-note>{{ exercicio.desc | limitar: 30 }}</ion-note>
    </button>
  </ion-list> 
</ion-content>
